<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PayNova</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Outfit', sans-serif;
        background-color: #000000;
        color: #ffffff;
      }
      
      /* User provided styles converted to utility classes where possible, or global classes */
      .paynova-card {
        background: rgba(30, 42, 94, 0.4);
        backdrop-filter: blur(12px);
        border-radius: 1rem;
        box-shadow: 0 0 15px rgba(79, 172, 254, 0.2), inset 0 0 20px rgba(79, 172, 254, 0.1);
        border: 1px solid rgba(79, 172, 254, 0.4);
        transition: all 0.3s ease;
      }

      .paynova-card:hover {
         border-color: rgba(79, 172, 254, 0.8);
         box-shadow: 0 0 25px rgba(79, 172, 254, 0.3), inset 0 0 20px rgba(79, 172, 254, 0.2);
      }

      .text-gradient-green {
        background: linear-gradient(to bottom, #76c958, #a7e696);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        filter: drop-shadow(0px 4px 4px rgba(0,0,0,0.5));
      }

      .paynova-orb {
        background: radial-gradient(circle, #1e2a5e 0%, #000000 100%);
        border-radius: 50%;
        box-shadow: 0 0 15px rgba(79, 172, 254, 0.6), inset 0 0 20px rgba(79, 172, 254, 0.4);
        border: 2px solid rgba(79, 172, 254, 0.8);
      }

      .background-icon {
        filter: blur(8px);
        opacity: 0.6;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #1e2a5e; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #4facfe; 
      }
    </style>
